name: Django Thumbnails

on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8.6]
        django-version: [2.0.9, 2.1.3, 2.2.9, 3.0.11, 3.1.1]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip3 install Django==${{ matrix.django-version }} times da-vinci pillow redis shortuuid
        sudo apt-get install -qq optipng
      env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
    - name: Test check
      run: |
        make test
